<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Condiciones JS</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="./assets/imgs/link.png" class="card-img-top" alt="link">
                    <input type="number" id="sticker1" placeholder="Ingresa cantidad" max="10" min="0">
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="./assets/imgs/mario.png" class="card-img-top" alt="mario">
                    <input type="number" id="sticker2" placeholder="Ingresa cantidad" max="10" min="0">
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="./assets/imgs/sonic.png" class="card-img-top" alt="sonic">
                    <input type="number" id="sticker3" placeholder="Ingresa cantidad" max="10" min="0">
                </div>
            </div>
        </div>
        <h3>Hasta ahora llevas <span id="total">0</span> stickers</h3>
        <a id="submit" class="btn btn-success text-center text">Comprar stickers</a>
    </div>

    <script>
        function sumar(){
            let suma = parseInt(document.getElementById("sticker1").value) + parseInt(document.getElementById("sticker2").value) + parseInt(document.getElementById("sticker3").value)
            return suma
        }

        document.getElementById("submit").addEventListener("click", ()=>{
            let suma = sumar()
            if (suma > 10){
                alert("Llevas demasiados stickers!")
                document.getElementById("submit").className = "btn btn-secondary text disabled"
            }
            document.getElementById("total").innerText = suma
        })
    </script>
</body>
</html>
