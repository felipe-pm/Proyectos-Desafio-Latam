<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Funciones</title>
</head>
<body>
    <div class="box" style="background-color: red;" id="box1"></div>
    <div class="box" style="background-color: greenyellow;" id="box2"></div>
    <div class="box" style="background-color: blueviolet;" id="box3"></div>
    <div class="box" style="background-color: peru;" id="box4"></div>

    <script>
        var color

        document.addEventListener("keydown", function(event) {
            switch(event.key){
                case "a":
                    color = "blue"
                    break
                case "s":
                    color = "green"
                    break
                case "d":
                    color = "pink"
                    break
                default:
                    color = null
                    break
            }
            console.log(color)
        })

        function changeColor(event){
            if (color != null)
                event.target.style.backgroundColor = color
        }
        
        boxes = document.querySelectorAll("div.box")

        boxes.forEach(element => {
            element.addEventListener("click", changeColor)
        })

    </script>
</body>
</html>
