<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="card" style="width: 72rem;">
        <div class="container">
            <h1>To do List</h1>
            <hr>
            <div class="row m-3">
                <label for="exampleFormControlInput1" class="form-label">Nueva tarea</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="input-task" placeholder="">
                </div>
                <div class="col-2">
                    <button id="add-task" type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-6">
                    <p>Total: <span id="total">0</span></p>
                    <p>Realizadas: <span id="realizadas">0</span></p>
                </div>
                <div class="col-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Tarea</th>
                                <th scope="col">Completada</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="tasks">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
